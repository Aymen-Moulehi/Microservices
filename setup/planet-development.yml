service-name: Planet
description: Planet is a dedicated microservice for managing planetary data within our application ecosystem. It offers endpoints for adding new planets, retrieving specific planets by their ID, and fetching all planets associated with a specific galaxy. By employing the Circuit Breaker pattern, CelestialService ensures robustness and reliability, maintaining service continuity even in the face of partial failures. This service is crucial for the comprehensive management of planetary information, seamlessly integrating with other astronomical data services